{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2 class="title">Login</h2>
  <!-- Add Django login form -->
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button is-primary" type="submit">Login</button>
  </form>
{% endblock %}
