{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2 class="title">Sign Up</h2>
  <!-- Add Django signup form -->
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button is-primary" type="submit">Sign Up</button>
  </form>
{% endblock %}
