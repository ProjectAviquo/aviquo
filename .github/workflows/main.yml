name: Documentation Build Test

on:
  push:
    branches:
      - main
    paths:
      - 'doc/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Install mkdocs
      run: pip install mkdocs

    - name: Build documentation
      run: |
        set -eo pipefail  # This ensures the script fails if any command fails

        # Run mkdocs build and capture the output
        output=$(mkdocs build 2>&1)

        # Check if the output contains "WARNING"
        if echo "$output" | grep -q "WARNING"; then
          echo "Build contains WARNING. Failing the workflow."
          exit 1
        else
          echo "Build completed successfully."
        fi
